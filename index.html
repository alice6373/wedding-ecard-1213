<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>映璉 & 晧誠 結婚啦｜電子喜帖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Noto Sans TC", sans-serif; background: #fffbe7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 30px auto; background: #fff; border-radius: 18px; box-shadow: 0 0 24px #e0d1b8; padding: 2em; }
    h1 { color: #c08d38; margin-bottom: 0.2em; }
    h2 { color: #a47b47; margin-top: 2em; }
    .info { margin-bottom: 1.5em; }
    .date, .venue, .address { font-size: 1.1em; margin: 0.3em 0; }
    .schedule { background: #f6e6cc; border-radius: 10px; padding: 1em; margin: 1.5em 0; }
    .schedule ul { list-style: none; padding: 0; margin: 0; }
    .schedule li { margin: 0.3em 0; }
    .photos { display: flex; gap: 10px; margin: 1.5em 0; flex-wrap: wrap; }
    .photos img { border-radius: 10px; width: 48%; box-shadow: 0 2px 12px #eee; }
    .btn-survey {
      display: inline-block; background: #c08d38; color: #fff; font-size: 1.1em;
      padding: 0.7em 2em; border-radius: 24px; margin-top: 1.2em; text-decoration: none;
      transition: background 0.2s;
    }
    .btn-survey:hover { background: #a47b47; }
    .note { color: #a47b47; font-size: 0.95em; margin-top: 1em; }
    @media (max-width: 600px) {
      .container { padding: 1em; }
      .photos img { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>映璉 & 晧誠 結婚啦</h1>
    <div class="info">
      <div class="date">日期時間：2025 年 11 月 2 日（週日）<br>中午 12:00 ～ 下午 3:00（UTC+8）</div>
      <div class="venue">地點：台北萬豪酒店</div>
      <div class="address">地址：10491台灣台北市中山區樂群二路199號</div>
      <div class="note">交通資訊：晚點附上</div>
    </div>
    <h2>行程表</h2>
    <div class="schedule">
      <ul>
        <li>11:00～11:30 證婚</li>
        <li>11:30～12:00 迎賓酒會</li>
        <li>12:00～15:00 宴會</li>
      </ul>
    </div>
    <h2>我們的相片</h2>
    <div class="photos">
      <img src="photo1.jpg" alt="我們的照片1">
      <img src="photo2.jpg" alt="我們的照片2">
      <!-- 可以繼續新增圖片 -->
    </div>
    <a class="btn-survey" href="https://tally.so/r/3xLe4k" target="_blank">回覆出席問卷</a>
  </div>
</body>
</html>
