<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>景都 & 櫻瀞 要結婚了♡｜電子喜帖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="結婚電子喜帖，包含婚宴資訊、地點、行程表。">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:700&display=swap" rel="stylesheet">
  <style>
    /* ====== Layout ====== */
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-image: url(../img/bg.webp);
      background-size: 100% 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      zoom: 1.6;
      max-width: 500px;
      margin: 20px;
      background: #fffdfa;
      border-radius: 18px;
      box-shadow: 0 0 24px #e2cfc3;
      padding: 2em;
    }

    /* ====== Typography ====== */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-style: italic;
      color: #D88C6F;
      margin-bottom: 0.6em;
      letter-spacing: 0.1em;
      text-align: center;
    }

    h2 {
      color: #D88C6F;
      margin-top: 2em;
      text-align: center;
    }

    .date, .venue, .welcomeText {
      font-size: 1.1em;
      margin: 0.3em 0;
      color: #A0857A;
      text-align: center;
    }

    .content {
      font-size: 1.1em;
      margin: 0.3em 0;
      color: #A0857A;
      text-align: center;
    }

    .calendar-note {
      font-size: 0.7em;
      margin: 0.3em 0;
      color: #7c4a1e9f;
      text-align: center;
    }

    /* ====== Wedding Names Section ====== */
    .wedding-names-row {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 1.5em 0 1em 0;
      flex-wrap: wrap;
    }

    .wedding-names-col {
      min-width: 120px;
      text-align: center;
    }

    .role {
      font-size: 0.9em;
      color: #D88C6F;
      font-weight: bold;
      letter-spacing: 0.08em;
    }

    .name {
      font-family: 'Noto Serif TC', serif;
      font-size: 1.1em;
      color: #7D617A;
      font-weight: bold;
      margin: 0.2em 0;
      letter-spacing: 0.05em;
    }

    .name-main {
      font-family: 'Noto Serif TC', serif;
      font-size: 1.3em;
      color: #7D617A;
      font-weight: bold;
      letter-spacing: 0.05em;
      display: inline-block;
      text-shadow: 0 1px 6px #ffe06644;
    }

    /* ====== Schedule Table ====== */
    .schedule {
      background: #FDF8F3;
      border-radius: 10px;
      padding: 1em;
      margin: 1.5em 0;
    }

    .schedule table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }

    .schedule th, .schedule td {
      padding: 0.5em;
      text-align: left;
    }

    .schedule th {
      background: #FBE7DD;
      color: #A0857A;
      font-weight: bold;
    }

    .schedule td {
      color: #A0857A;
    }

    /* ====== Buttons & Links ====== */
    a {
      color: #b35c1e;
    }

    a:hover {
      color: #b35c1ecb;
    }

    /* ====== Images ====== */
    .invitation-img {
      display: block;
      margin: 0 auto;
      max-width: 70%;
      height: auto;
    }

    .guide-img {
      display: block;
      margin: 0 auto;
      max-width: 70%;
      height: auto;
    }

    /* ====== Responsive ====== */
    @media (max-width: 600px) {
      .container { padding: 1em; width: 100%; }
    }

    @media (max-width: 300px) {
      .wedding-names-row {
        flex-direction: column;
        gap: 0.5em;
      }
      .wedding-names-col {
        margin-bottom: 1em;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div style="position: relative;">
      <div style="text-align:center;">
        <h1>Wedding Invitation</h1>
        <img src="../img/img.webp" alt="Wedding Invitation" class="invitation-img">
        <div class="wedding-names-row">
          <div class="wedding-names-col">
            <div class="role">新郎</div>
            <div class="name-main">楊景都</div>
            <div class="role" style="margin-top:1em;">男方主婚人</div>
            <div class="name">楊崇謨、吳文慧</div>
          </div>
          <div class="wedding-names-col">
            <div class="role">新娘</div>
            <div class="name-main">張櫻瀞</div>
            <div class="role" style="margin-top:1em;">女方主婚人</div>
            <div class="name">張坤耀、黃蘭芬</div>
          </div>
        </div>
        <div style="margin-top:1.6em;">
          <div class="date">2025 年 12 月 13 日（週六）午宴</div>
          <div class="date">11:30 入席</div>
          <div class="venue">高雄老新台菜九如店一樓家宴</div>
          <div class="welcomeText">謝謝您一路的陪伴與支持，邀請您與我們一同見證這份幸福。</div>
        </div>
      </div>
    </div>

    <h2>交通資訊</h2>
    <div class="content">地址：高雄市三民區九如二路227號</div>
    <img src="../img/traffic.webp" alt="Traffic Guide" class="guide-img">
  <script type="text/javascript" src="https://cdn.addevent.com/libs/atc/1.6.1/atc.min.js"></script>
</body>
</html>
